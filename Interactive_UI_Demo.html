<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive zPods App UI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="ui-preview">
        <div class="phone-frame">
            <div class="app-content">
                <!-- Screens will be loaded here -->
                <div id="home-screen" class="app-screen active home-screen"></div>
                <div id="ai-chat-screen" class="app-screen ai-chat-screen"></div>
                <div id="music-screen" class="app-screen music-screen"></div>
                <div id="shop-screen" class="app-screen shop-screen"></div>
                <div id="settings-screen" class="app-screen"></div>
                <div id="profile-screen" class="app-screen profile-screen"></div>
            </div>

            <!-- Bottom Navigation -->
            <div class="phone-navigation">
                <div class="nav-item active" data-target="home-screen">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item" data-target="ai-chat-screen">
                    <i class="fas fa-robot"></i>
                    <span>AI Chat</span>
                </div>
                <div class="nav-item" data-target="music-screen">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </div>
                <div class="nav-item" data-target="shop-screen">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load components via JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
